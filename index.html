</head>
<body>

    <div id="desktop">
        <!-- Desktop Icons -->
        <div class="desktop-icons-container">
            <!-- Akash Profile Icon -->

            </a>
            <!-- GitHub Icon -->
            <a href="https://github.com/AkashElangovan" target="_blank" class="desktop-icon">
                <img src="https://img.icons8.com/?size=100&id=AZOZNnY73haj&format=png&color=000000" alt="GitHub" class="icon-img-invert">
                <span>Github</span>
            </a>
            <!-- LinkedIn Icon (formerly Unescape) -->
            <a href="https://www.linkedin.com/in/akashelangovan/" target="_blank" class="desktop-icon">
                <img src="https://img.icons8.com/?size=100&id=xuvGCOXi8Wyg&format=png&color=000000" alt="LinkedIn" class="icon-img-invert">
                <span>LinkedIn</span>
            </a>
	    <!-- Resume Icon -->
            <a href="https://akashe.tiiny.site/" target="_blank" class="desktop-icon">
                <img src="https://img.icons8.com/?size=100&id=rZObyIJRui2T&format=png&color=000000" alt="Resume" class="icon-img-invert">
                <span>Resume</span>
            </a>
            <!-- Spotify Icon -->
            <a href="https://www.spotify.com/" target="_blank" class="desktop-icon">
                <img src="https://img.icons8.com/?size=100&id=G9XXzb9XaEKX&format=png&color=000000" alt="Spotify" class="icon-img-invert">
                <span>Spotify</span>
            </a>
            <!-- Recycle Bin Icon -->
            <a href="https://i.imgflip.com/3555j0.jpg" target="_blank" class="desktop-icon">
                <img src="https://img.icons8.com/?size=100&id=eGEJAMsRjpTN&format=png&color=000000" alt="Recycle Bin" class="icon-img-invert">
                <span>Recycle Bin</span>
            </a>
            <!-- File Explorer Icon -->
            <a href="https://www.trex-game.skipser.com/" target="_blank" class="desktop-icon">
                <img src="https://img.icons8.com/?size=100&id=Jw9nt2gzEivq&format=png&color=000000" alt="File Explorer" class="icon-img-invert">
                <span>File Explorer</span>
            </a>
            <!-- Brave Browser Icon -->
            <a href="https://search.brave.com/" target="_blank" class="desktop-icon">
                <img src="https://img.icons8.com/?size=100&id=cM42lftaD9Z3&format=png&color=000000" alt="Brave" class="icon-img-invert">
                <span>Brave</span>
            </a>
            
        </div>
    </div>

    <!-- Start Panel (hidden by default) -->
    <div id="start-panel">
        <div class="start-panel-header">
            <!-- NEW: "Recommended" is now a clickable link -->
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" class="recommended-link">
                <h3>Recommended</h3>
            </a>
        </div>
        <div class="start-panel-grid">
            <!-- Akash Profile Icon in Start Panel -->
            <a href="aboutme.html" target="_blank" class="start-panel-icon">
                <img src="https://www.elevenforum.com/data/attachments/82/82529-ade63e4209709292183f654907b168f5.jpg?hash=reY-Qglwkp" alt="Akash Profile" class="icon-img-profile-small">
                <span>Akash</span>
            </a>
            <!-- GitHub Icon in Start Panel -->
            <a href="https://github.com/AkashElangovan" target="_blank" class="start-panel-icon">
                <img src="https://img.icons8.com/?size=100&id=AZOZNnY73haj&format=png&color=000000" alt="GitHub" class="icon-img-invert-small">
                <span>Github</span>
            </a>
            <!-- LinkedIn Icon in Start Panel -->
            <a href="https://www.linkedin.com/in/akashelangovan/" target="_blank" class="start-panel-icon">
                <img src="https://img.icons8.com/?size=100&id=xuvGCOXi8Wyg&format=png&color=000000" alt="LinkedIn" class="icon-img-invert-small">
                <span>LinkedIn</span>
            </a>
            <!-- Resume Icon in Start Panel -->
            <a href="https://akashe.tiiny.site/" target="_blank" class="start-panel-icon">
                <img src="https://img.icons8.com/?size=100&id=rZObyIJRui2T&format=png&color=000000" alt="Resume" class="icon-img-invert-small">
                <span>Resume</span>
            </a>
            <!-- Spotify Icon in Start Panel -->
            <a href="https://www.spotify.com/" target="_blank" class="start-panel-icon">
                <img src="https://img.icons8.com/?size=100&id=G9XXzb9XaEKX&format=png&color=000000" alt="Spotify" class="icon-img-invert-small">
                <span>Spotify</span>
            </a>
            <!-- Recycle Bin Icon in Start Panel -->
            <a href="https://i.imgflip.com/3555j0.jpg" target="_blank" class="start-panel-icon">
                <img src="https://img.icons8.com/?size=100&id=eGEJAMsRjpTN&format=png&color=000000" alt="Recycle Bin" class="icon-img-invert-small">
                <span>Recycle Bin</span>
            </a>
            <!-- File Explorer Icon in Start Panel -->
            <a href="https://www.trex-game.skipser.com/" target="_blank" class="start-panel-icon">
                <img src="https://img.icons8.com/?size=100&id=Jw9nt2gzEivq&format=png&color=000000" alt="File Explorer" class="icon-img-invert-small">
                <span>File Explorer</span>
            </a>
            <!-- Brave Browser Icon in Start Panel -->
            <a href="https://search.brave.com/" target="_blank" class="start-panel-icon">
                <img src="https://img.icons8.com/?size=100&id=cM42lftaD9Z3&format=png&color=000000" alt="Brave" class="icon-img-invert-small">
                <span>Brave</span>
            </a>

        </div>
        <div class="start-panel-footer">
            <a href="#" class="profile-link">
                <i class="fas fa-user-circle"></i>
                <span>Akash</span>
            </a>
            <a href="#" id="power-button" class="power-button">
                <i class="fas fa-power-off"></i>
            </a>
        </div>
    </div>


    <div id="taskbar">
        <div class="taskbar-group taskbar-center">
            <!-- Windows Icon -->
            <a href="#" id="windows-icon" class="taskbar-icon">
                <img src="https://img.icons8.com/?size=100&id=TuXN3JNUBGOT&format=png&color=000000" alt="Windows Start" class="taskbar-icon-img">
            </a>
            <!-- Settings Icon -->
            <a href="https://www.trex-game.skipser.com/" target="_blank" class="taskbar-icon">
                <img src="https://img.icons8.com/?size=100&id=s5NUIabJrb4C&format=png&color=000000" alt="Settings" class="taskbar-icon-img">
            </a>
            <!-- File Explorer Icon (Taskbar) -->
            <a href="https://www.trex-game.skipser.com/" target="_blank" class="taskbar-icon">
                <img src="https://img.icons8.com/?size=100&id=Jw9nt2gzEivq&format=png&color=000000" alt="File Explorer" class="taskbar-icon-img">
            </a>
            <!-- Brave Browser Icon (Taskbar) -->
            <a href="https://search.brave.com/" target="_blank" class="taskbar-icon">
                <img src="https://img.icons8.com/?size=100&id=cM42lftaD9Z3&format=png&color=000000" alt="Brave" class="taskbar-icon-img">
            </a>
            <!-- Spotify Icon (Taskbar) -->
            <a href="https://www.spotify.com/" target="_blank" class="taskbar-icon">
                <img src="https://img.icons8.com/?size=100&id=G9XXzb9XaEKX&format=png&color=000000" alt="Spotify" class="taskbar-icon-img">
            </a>
        </div>
        <div class="taskbar-group taskbar-right">
            <div class="system-tray">
                <span id="wifi-icon" class="tray-icon clickable-tray-icon"><i class="fas fa-wifi"></i></span>
                <span id="volume-icon" class="tray-icon clickable-tray-icon"><i class="fas fa-volume-up"></i></span>
                <span id="battery-icon" class="tray-icon clickable-tray-icon"><i class="fas fa-battery-half"></i></span>
                <span id="datetime" class="tray-info"></span>
            </div>
        </div>
    </div>

    <!-- System Tray Popup (Hidden by default) -->
    <div id="system-tray-popup" class="popup"></div>

    <!-- Fullscreen Shutdown GIF Overlay (Hidden by default) -->
    <div id="shutdown-overlay">
        <img src="https://media.tenor.com/iNxoeT-KKyQAAAAM/windows-11-microsoft-windows.gif" alt="Windows Shutdown">
    </div>

    <script src="script.js"></script>
</body>
</html>
